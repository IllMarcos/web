<!DOCTYPE html>
<html lang="es" class="h-full bg-slate-50">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movimientos | InvManager</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        // Configuración de Tailwind con el nuevo sistema de diseño
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'sans': ['Inter', 'sans-serif'],
                    },
                    colors: {
                        'brand': {
                            'light': '#3b82f6',
                            'DEFAULT': '#2563eb',
                            'dark': '#1d4ed8',
                        },
                        'slate': { 50: '#f8fafc', 100: '#f1f5f9', 200: '#e2e8f0', 300: '#cbd5e1', 400: '#94a3b8', 500: '#64748b', 600: '#475569', 700: '#334155', 800: '#1e293b', 900: '#0f172a' }
                    }
                }
            }
        }
    </script>
    <style>
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .content-fade-in { animation: fadeIn 0.5s ease-out forwards; }
    </style>
</head>
<body class="h-full font-sans antialiased">

<div class="relative min-h-screen md:flex">
    <aside id="sidebar" class="bg-slate-900 text-slate-400 w-64 p-4 flex flex-col flex-shrink-0 absolute inset-y-0 left-0 transform -translate-x-full md:relative md:translate-x-0 transition-transform duration-300 ease-in-out z-20">
        <div>
            <div class="flex items-center mb-12 px-2">
                <svg class="h-8 w-8 text-brand mr-3" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6A2.25 2.25 0 016 3.75h2.25A2.25 2.25 0 0110.5 6v2.25a2.25 2.25 0 01-2.25 2.25H6a2.25 2.25 0 01-2.25-2.25V6zM3.75 15.75A2.25 2.25 0 016 13.5h2.25a2.25 2.25 0 012.25 2.25V18a2.25 2.25 0 01-2.25 2.25H6A2.25 2.25 0 013.75 18v-2.25zM13.5 6a2.25 2.25 0 012.25-2.25H18A2.25 2.25 0 0120.25 6v2.25A2.25 2.25 0 0118 10.5h-2.25a2.25 2.25 0 01-2.25-2.25V6zM13.5 15.75a2.25 2.25 0 012.25-2.25H18a2.25 2.25 0 012.25 2.25V18A2.25 2.25 0 0118 20.25h-2.25A2.25 2.25 0 0113.5 18v-2.25z" /></svg>
                <span class="text-xl font-bold text-slate-100">InvManager</span>
            </div>
            <nav id="sidebar-nav" class="flex flex-col space-y-2">
                <a href="./dashboard.html" class="flex items-center py-2.5 px-4 rounded-lg hover:bg-slate-800 hover:text-white transition-all duration-200">
                    <svg class="h-5 w-5 mr-3" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M2.25 12l8.954-8.955c.44-.439 1.152-.439 1.591 0L21.75 12M4.5 9.75v10.125c0 .621.504 1.125 1.125 1.125H9.75v-4.875c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21h4.125c.621 0 1.125-.504 1.125-1.125V9.75M8.25 21h7.5" /></svg>
                    Dashboard
                </a>
                <a href="./productos.html" class="flex items-center py-2.5 px-4 rounded-lg hover:bg-slate-800 hover:text-white transition-all duration-200">
                    <svg class="h-5 w-5 mr-3" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M20.25 7.5l-.625 10.632a2.25 2.25 0 01-2.247 2.118H6.622a2.25 2.25 0 01-2.247-2.118L3.75 7.5M10 11.25h4M3.375 7.5h17.25c.621 0 1.125-.504 1.125-1.125v-1.5c0-.621-.504-1.125-1.125-1.125H3.375c-.621 0-1.125.504-1.125 1.125v1.5c0 .621.504 1.125 1.125 1.125z" /></svg>
                    Productos
                </a>
                <a href="./movimientos.html" class="flex items-center py-2.5 px-4 rounded-lg bg-slate-800 text-white font-semibold transition-all duration-200">
                    <svg class="h-5 w-5 mr-3" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M3 7.5L7.5 3m0 0L12 7.5M7.5 3v13.5m13.5 0L16.5 21m0 0L12 16.5m4.5 4.5V7.5" /></svg>
                    Entradas / Salidas
                </a>
            </nav>
        </div>
        <div class="pt-4 mt-auto border-t border-slate-800">
            <a href="#" id="logout-btn" class="flex items-center py-2.5 px-4 rounded-lg hover:bg-slate-800 hover:text-white transition-all duration-200">
                <svg class="h-5 w-5 mr-3" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M15.75 9V5.25A2.25 2.25 0 0013.5 3h-6a2.25 2.25 0 00-2.25 2.25v13.5A2.25 2.25 0 007.5 21h6a2.25 2.25 0 002.25-2.25V15M12 9l-3 3m0 0l3 3m-3-3h12.75" /></svg>
                Cerrar Sesión
            </a>
        </div>
    </aside>

    <div class="flex-1">
        <header class="bg-white/75 backdrop-blur-sm sticky top-0 shadow-sm p-4 flex justify-between items-center md:hidden z-10">
            <span class="text-xl font-bold text-slate-800">InvManager</span>
            <button id="mobile-menu-button">
                 <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" /></svg>
            </button>
        </header>
        
        <main class="p-4 md:p-8 content-fade-in">
            <h1 class="text-3xl font-bold text-slate-900 mb-8 hidden md:block">Registro de Movimientos</h1>
            
            <div class="flex flex-col lg:flex-row gap-8">
                <div class="lg:w-1/3">
                    <div class="bg-white p-6 rounded-xl border border-slate-200 h-full">
                        <h2 class="text-xl font-semibold mb-6 text-slate-800">Nuevo Movimiento</h2>
                        <form id="form-movimiento" class="space-y-5">
                            <div>
                                <label for="producto" class="block text-sm font-medium text-slate-600">Producto</label>
                                <select id="producto" name="producto" class="mt-1 block w-full border-slate-300 rounded-lg shadow-sm focus:ring-brand focus:border-brand sm:text-sm" required>
                                    <option value="">Cargando productos...</option>
                                </select>
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-slate-600">Tipo de Movimiento</label>
                                <div class="mt-2 flex space-x-6">
                                    <label class="flex items-center">
                                        <input type="radio" name="tipo" value="Entrada" class="focus:ring-brand h-4 w-4 text-brand border-slate-300" checked>
                                        <span class="ml-2 text-sm text-slate-700">Entrada</span>
                                    </label>
                                    <label class="flex items-center">
                                        <input type="radio" name="tipo" value="Salida" class="focus:ring-brand h-4 w-4 text-brand border-slate-300">
                                        <span class="ml-2 text-sm text-slate-700">Salida</span>
                                    </label>
                                </div>
                            </div>
                            <div>
                                <label for="cantidad" class="block text-sm font-medium text-slate-600">Cantidad</label>
                                <input type="number" id="cantidad" name="cantidad" min="1" class="mt-1 block w-full border-slate-300 rounded-lg shadow-sm focus:ring-brand focus:border-brand sm:text-sm" required>
                            </div>
                            <div>
                                <label for="responsable" class="block text-sm font-medium text-slate-600">Responsable</label>
                                <input type="text" id="responsable" name="responsable" class="mt-1 block w-full border-slate-300 rounded-lg shadow-sm focus:ring-brand focus:border-brand sm:text-sm" required>
                            </div>
                            <div class="pt-2">
                                <button type="submit" class="w-full flex justify-center py-2.5 px-4 border border-transparent rounded-lg shadow-sm text-sm font-semibold text-white bg-brand hover:bg-brand-dark focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-brand transition-all duration-200">
                                    Registrar Movimiento
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="lg:w-2/3">
                    <div class="bg-white p-6 rounded-xl border border-slate-200 h-full">
                         <h2 class="text-xl font-semibold mb-4 text-slate-800">Historial de Movimientos</h2>
                         <div class="overflow-x-auto">
                            <table class="min-w-full">
                                <thead class="bg-slate-50 hidden md:table-header-group">
                                    <tr>
                                        <th class="px-6 py-3 text-left text-xs font-semibold text-slate-500 uppercase tracking-wider">Fecha</th>
                                        <th class="px-6 py-3 text-left text-xs font-semibold text-slate-500 uppercase tracking-wider">Producto</th>
                                        <th class="px-6 py-3 text-left text-xs font-semibold text-slate-500 uppercase tracking-wider">Tipo</th>
                                        <th class="px-6 py-3 text-left text-xs font-semibold text-slate-500 uppercase tracking-wider">Cantidad</th>
                                        <th class="px-6 py-3 text-left text-xs font-semibold text-slate-500 uppercase tracking-wider">Responsable</th>
                                    </tr>
                                </thead>
                                <tbody id="tabla-movimientos" class="bg-white"></tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>

<script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-firestore-compat.js"></script>
<script src="./movimientos.js"></script>

</body>
</html>
