<!DOCTYPE html>
<html lang="es" class="h-full bg-gray-100">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard de Inventario</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: { 'brand': { 'DEFAULT': '#1c64f2' } }
                }
            }
        }
    </script>
</head>
<body class="h-full">

<div class="relative min-h-screen md:flex">
    <aside id="sidebar" class="bg-slate-800 text-slate-300 w-64 p-4 flex-shrink-0 absolute inset-y-0 left-0 transform -translate-x-full md:relative md:translate-x-0 transition-transform duration-200 ease-in-out z-20">
        <div class="flex items-center mb-10">
            <svg class="h-8 w-8 text-brand mr-3" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6A2.25 2.25 0 016 3.75h2.25A2.25 2.25 0 0110.5 6v2.25a2.25 2.25 0 01-2.25 2.25H6a2.25 2.25 0 01-2.25-2.25V6zM3.75 15.75A2.25 2.25 0 016 13.5h2.25a2.25 2.25 0 012.25 2.25V18a2.25 2.25 0 01-2.25 2.25H6A2.25 2.25 0 013.75 18v-2.25zM13.5 6a2.25 2.25 0 012.25-2.25H18A2.25 2.25 0 0120.25 6v2.25A2.25 2.25 0 0118 10.5h-2.25a2.25 2.25 0 01-2.25-2.25V6zM13.5 15.75a2.25 2.25 0 012.25-2.25H18a2.25 2.25 0 012.25 2.25V18A2.25 2.25 0 0118 20.25h-2.25A2.25 2.25 0 0113.5 18v-2.25z" /></svg>
            <span class="text-xl font-bold text-white">InvManager</span>
        </div>
        <nav id="sidebar-nav" class="flex flex-col space-y-2">
            <a href="./dashboard.html" class="flex items-center py-2.5 px-4 rounded-lg bg-slate-700 text-white">
                <svg class="h-5 w-5 mr-3" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M2.25 12l8.954-8.955c.44-.439 1.152-.439 1.591 0L21.75 12M4.5 9.75v10.125c0 .621.504 1.125 1.125 1.125H9.75v-4.875c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21h4.125c.621 0 1.125-.504 1.125-1.125V9.75M8.25 21h7.5" /></svg>
                Dashboard
            </a>
            <a href="./productos.html" class="flex items-center py-2.5 px-4 rounded-lg hover:bg-slate-700 transition-colors duration-200">
                <svg class="h-5 w-5 mr-3" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M20.25 7.5l-.625 10.632a2.25 2.25 0 01-2.247 2.118H6.622a2.25 2.25 0 01-2.247-2.118L3.75 7.5M10 11.25h4M3.375 7.5h17.25c.621 0 1.125-.504 1.125-1.125v-1.5c0-.621-.504-1.125-1.125-1.125H3.375c-.621 0-1.125.504-1.125 1.125v1.5c0 .621.504 1.125 1.125 1.125z" /></svg>
                Productos
            </a>
            <a href="./movimientos.html" class="flex items-center py-2.5 px-4 rounded-lg hover:bg-slate-700 transition-colors duration-200">
                <svg class="h-5 w-5 mr-3" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M3 7.5L7.5 3m0 0L12 7.5M7.5 3v13.5m13.5 0L16.5 21m0 0L12 16.5m4.5 4.5V7.5" /></svg>
                Entradas / Salidas
            </a>
        </nav>
    </aside>

    <div class="flex-1">
        <header class="bg-white shadow-md p-4 flex justify-between items-center md:hidden">
            <span class="text-xl font-bold text-slate-800">InvManager</span>
            <button id="mobile-menu-button">
                 <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" /></svg>
            </button>
        </header>

        <main class="p-4 md:p-8">
            <h1 class="text-3xl font-bold text-slate-900 mb-8 hidden md:block">Dashboard</h1>
            
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 mb-8">
                <div class="bg-white p-6 rounded-xl shadow-lg flex items-center justify-between">
                    <div>
                        <div class="text-sm font-medium text-gray-500">Total de Productos Únicos</div>
                        <div id="total-productos" class="text-3xl font-bold text-slate-900">0</div>
                    </div>
                    <div class="bg-blue-100 p-3 rounded-full">
                         <svg class="h-6 w-6 text-blue-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M20.25 7.5l-.625 10.632a2.25 2.25 0 01-2.247 2.118H6.622a2.25 2.25 0 01-2.247-2.118L3.75 7.5M10 11.25h4M3.375 7.5h17.25c.621 0 1.125-.504 1.125-1.125v-1.5c0-.621-.504-1.125-1.125-1.125H3.375c-.621 0-1.125.504-1.125 1.125v1.5c0 .621.504 1.125 1.125 1.125z" /></svg>
                    </div>
                </div>
                <div class="bg-white p-6 rounded-xl shadow-lg flex items-center justify-between">
                    <div>
                        <div class="text-sm font-medium text-gray-500">Productos con Bajo Stock (&lt;10)</div>
                        <div id="bajo-stock" class="text-3xl font-bold text-red-600">0</div>
                    </div>
                     <div class="bg-red-100 p-3 rounded-full">
                        <svg class="h-6 w-6 text-red-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M12 9v3.75m-9.303 3.376c-.866 1.5.217 3.374 1.948 3.374h14.71c1.73 0 2.813-1.874 1.948-3.374L13.949 3.378c-.866-1.5-3.032-1.5-3.898 0L2.697 16.126zM12 15.75h.007v.008H12v-.008z" /></svg>
                    </div>
                </div>
                <div class="bg-white p-6 rounded-xl shadow-lg flex items-center justify-between">
                    <div>
                        <div class="text-sm font-medium text-gray-500">Unidades Totales en Stock</div>
                        <div id="total-stock-valor" class="text-3xl font-bold text-slate-900">0</div>
                    </div>
                     <div class="bg-green-100 p-3 rounded-full">
                        <svg class="h-6 w-6 text-green-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M2.25 18.75a60.07 60.07 0 0115.797 2.101c.727.198 1.453-.342 1.453-1.096V18.75M3.75 4.5v.75A.75.75 0 013 6h-.75m0 0v-.75A.75.75 0 013 4.5h.75m0 0h.75A.75.75 0 015.25 6v.75m0 0v-.75A.75.75 0 014.5 5.25h-.75M6 15v.75a.75.75 0 01-.75.75h-.75m0 0v.75a.75.75 0 01.75.75h.75m0 0h.75a.75.75 0 01.75-.75v-.75m0 0v.75a.75.75 0 01-.75.75h-.75M9.75 15v.75a.75.75 0 01-.75.75h-.75m0 0v.75a.75.75 0 01.75.75h.75m0 0h.75a.75.75 0 01.75-.75v-.75m0 0v.75a.75.75 0 01-.75.75h-.75M12.75 15v.75a.75.75 0 01-.75.75h-.75m0 0v.75a.75.75 0 01.75.75h.75m0 0h.75a.75.75 0 01.75-.75v-.75m0 0v.75a.75.75 0 01-.75.75h-.75M15 15v.75a.75.75 0 01-.75.75h-.75m0 0v.75a.75.75 0 01.75.75h.75m0 0h.75a.75.75 0 01.75-.75v-.75m0 0v.75a.75.75 0 01-.75.75h-.75M4.5 12v.75a.75.75 0 01-.75.75h-.75m0 0v.75A.75.75 0 013 13.5h.75m0 0h.75a.75.75 0 01.75-.75v-.75m0 0v.75a.75.75 0 01-.75.75h-.75m-1.5-3v.75a.75.75 0 01-.75.75h-.75m0 0v.75a.75.75 0 01.75.75h.75m0 0h.75a.75.75 0 01.75-.75v-.75m0 0v.75a.75.75 0 01-.75.75h-.75" /></svg>
                    </div>
                </div>
            </div>

            <div class="grid grid-cols-1 lg:grid-cols-5 gap-6">
                <div class="lg:col-span-2 bg-white p-6 rounded-xl shadow-lg">
                    <h3 class="text-lg font-semibold text-slate-800 mb-4">Top 5 - Productos con Más Stock</h3>
                    <div class="relative h-64">
                        <canvas id="masStockChart"></canvas>
                    </div>
                </div>
                <div class="lg:col-span-3 bg-white p-6 rounded-xl shadow-lg">
                     <h3 class="text-lg font-semibold text-slate-800 mb-4">Top 5 - Productos con Menos Stock</h3>
                    <div class="relative h-64">
                        <canvas id="menosStockChart"></canvas>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>

<script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-firestore-compat.js"></script>
<script src="./dashboard.js"></script>

</body>
</html>
